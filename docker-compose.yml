services:
  postgres:
    build:
      context: ./postgres
      dockerfile: Dockerfile
    container_name: mfa-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mfa-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mfa_user -d mfa_demo"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mfa-backend
    ports:
      - "4000:4000"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB}
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      PORT: 4000
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - mfa-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mfa-app
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - mfa-network
    environment:
      - REACT_APP_COGNITO_USER_POOL_ID=${REACT_APP_COGNITO_USER_POOL_ID}
      - REACT_APP_COGNITO_CLIENT_ID=${REACT_APP_COGNITO_CLIENT_ID}
      - REACT_APP_COGNITO_DOMAIN=${REACT_APP_COGNITO_DOMAIN}
      - REACT_APP_API_URL=${REACT_APP_API_URL}
      - REACT_APP_TOTP_ISSUER=${REACT_APP_TOTP_ISSUER}

volumes:
  postgres_data:

networks:
  mfa-network:
    driver: bridge
