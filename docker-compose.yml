version: '3.8'

services:
  postgres:
    build:
      context: .
      dockerfile: Dockerfile.postgres
    container_name: mfa-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: mfa_demo
      POSTGRES_USER: mfa_user
      POSTGRES_PASSWORD: mfa_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mfa-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mfa_user -d mfa_demo"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mfa-backend
    ports:
      - "4000:4000"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: mfa_demo
      DB_USER: mfa_user
      DB_PASSWORD: mfa_password
      PORT: 4000
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - mfa-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mfa-app
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - mfa-network

volumes:
  postgres_data:

networks:
  mfa-network:
    driver: bridge
